custom:
  nacos:
    server-addr: 127.0.0.1:10000
    namespace: d16b8cae-3b26-4160-8ad3-0ba16e83f9ed
  sentinel:
    server-addr: 10.10.128.14:12090

spring:
  cloud:
    nacos:
      discovery:
        server-addr: ${custom.nacos.server-addr}
        namespace: ${custom.nacos.namespace}
      config:
        file-extension: yaml
        server-addr: ${custom.nacos.server-addr}
        namespace: ${custom.nacos.namespace}
        ext-config:
          - data-id: spring_mvc.yaml
            group: SPRING_GROUP
            refresh: true
          - data-id: spring_management.yaml
            group: SPRING_GROUP
            refresh: true
          - data-id: mybatis-plus.yaml
            group: MYBATIS_GROUP
            refresh: true
          - data-id: mysql_sys_gateway.yaml
            group: DS_GROUP
            refresh: true
          - data-id: redis_user.yaml
            group: REDIS_GROUP
            refresh: true